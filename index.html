<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Polaroid Snap Realistic</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="polaroidbody">
	<div class="lights1"></div>
	<div class="lights2"></div>
	<div class="rainbow">
		<div class="pink"></div>
		<div class="amber"></div>
		<div class="yellow1"></div>
		<div class="yellow2"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</div>
	<div class="lensoutline">
		<div class="lens-layer1">
			<div class="lens-layer2outline">
				<p class="polaroid-lenstext">POLAROID CAMERA + PRINTER</p>
				<div class="lens-layer2">
					<div class="lens-layer2filler1"></div>
					<div class="lens-layer2filler2"></div>
					<div class="lens-layer2filler3"></div>
					<div class="lens-layer2filler4"></div>
					<div class="lens-layer2filler5"></div>
					<div class="lens-layer3outline"></div>
					<div class="lens-layer3">
						<div class="lens-glass"></div>
						<div class="lens-closed"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="flash-border">
		<div class="flash-filler1"></div>
		<div class="flash-filler2"></div>
		<div class="flash-filler3"></div>
		<div class="flash-filler4"></div>
		<div class="flash"></div>
	</div>
	<div class="viewfinder-body">
		<div class="viewfinder-border1"></div>
		<div class="viewfinder-border2"></div>
		<div class="viewfinder"></div>
	</div>
	<div class="shotbutton"></div>
</div>

<div class="areashot bot_1">
	<div id="shot" class="beforepullout startingshotposition"></div>
</div>

<a class="backbutton invisible"><span>─</span>Put it away and take a new shot<span>─</span></a>

<script src='https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
<script src='https://codepen.io/Keyon/full/fa626e28bc29470f6cfe31d64a76a79d/'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/531144/jquery.lettering-0.6.1.min.js'></script><script  src="./script.js"></script>

</body>
</html>
